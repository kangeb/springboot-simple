spring.main.sources = com.example.simple

spring.mvc.throw-exception-if-no-handler-found=true 

spring.resources.add-mappings=false 

logging.config=classpath:logback.xml

welcome = Hello World!
#tomcat
server.port = 8080
#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0  
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=0



logging.level.com.example.simple.Mapper=DEBUG
logging.level.com.example.simple.controller=DEBUG